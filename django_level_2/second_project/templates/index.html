{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second App</title>
    <link rel="stylesheet" href="{% static "css/index.css" %}">
</head>
<body>
    <h1>Hi, Welcome to Django</h1>
    <h2>Here is your accessed records................</h2>
    <div>
        {% if access_records %}
        <table>
            <thead>
                <th>Site Name</th>
                <th>Date Accessed</th>
            </thead>
            {% for i in access_records %}
            <tr>
                <td>{{i.name}}</td> 
                <td>{{i.date}}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>No access records found.</p>
        {% endif %}
    </div>
</body>
</html>
