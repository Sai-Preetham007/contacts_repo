{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/contacts/home.css' %}">
</head>
<body>
    <div class="navbar navbar-lg-expand bg-secondary">
        <a class="navbar-brand" href="#">Home</a>
        <button class="btn btn-dark"><a class="nav-link" href="{% url 'index' %}">Logout</a></button>
    </div>
    <div class="display">
        <h1>Welcome {{user_name}}</h1><br>
        <div class="d-inline-block">
            <form action="{% url 'display' %}" method="POST" class="d-inline-block">
                {% csrf_token %}
                <button class="btn btn-info me-3" type="submit">Display</button>
            </form>
            <form action="{% url 'add' %}" method="POST" class="d-inline-block">
                {% csrf_token %}
                <button class="btn btn-success me-3" type="submit">Add</button>
            </form>
            <form action="{% url 'modify' %}" method="POST" class="d-inline-block">
                {% csrf_token %}
                <button class="btn btn-primary me-3" type="submit">Modify</button>
            </form>
            <form action="{% url 'delete' %}" method="POST" class="d-inline-block">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
        </div>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
