{% extends 'index.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/contacts/signup.css' %}">
</head>
<body>
    <div class="container">
        <h1>Register here!</h1><br><br><br>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <h3>
                <input type="text" placeholder="First Name" class="me-3" name="firstname">
                <input type="text" placeholder="Last Name" name="lastname"><br><br>
                <input type="email" placeholder="Email" name="email"><br><br>
                <input type="number" placeholder="Mobile Number" class="me-3" name="mobilenumber">
                <input type="password" placeholder="Password" name="password"><br><br><br>
                <button class="btn btn-danger">Submit</button>
            </h3>
        </form>
    </div>
</body>
</html>
{% endblock %}
