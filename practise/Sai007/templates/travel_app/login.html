{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/travel_app/login.css' %}">
</head>
<body>
    <div class="container">
        <h1>Hi, Welcome to the Login Page</h1><br>
        <form method="POST">
            {% csrf_token %}
            <p> User Name : <br><input id="email" type="email" placeholder="abcd@gmail.com" class="form-control w-50"> </p>
            <p> Password : <br><input id="pwd" type="password" placeholder="abcd@1234"  class="form-control w-50"> </p><br>
            <input id="sub" type="submit" class="btn btn-danger" value="Submit">
        </form>
    </div>
    
</body>
</html>
