{% extends 'index.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Signup</title>{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/contacts_app/signup.css' %}">
</head>
<body>
    <div class="container">
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <h1 id="one">Register Here!</h1><br><br>
            <input type="text" placeholder="First Name" name="firstname" class="me-3" required>
            <input type="text" placeholder="Last Name" name="lastname" required><br><br>
            <input type="email" placeholder="Email" name="email" required><br><br>
            <input type="number" placeholder="Mobile Number" name="mobilenumber" class="me-3" required>
            <input type="password" placeholder="Password" name="password" required><br><br>
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
        
    </div>
</body>
</html>
{% endblock %}
