{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Home</title>{% endblock %}
    <link rel="stylesheet" href="{% static 'css/contacts_app/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-info me-5" href="">$@! **7</a>
            <a class="nav nav-link text-light" href="{% url 'home' %}">Home</a>
            <div class="ms-auto me-5">
                <form action="{% url 'index' %}">
                    <button class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="one">
        <h1>Welcome {{user_name}}</h1>
        <div class="d-inline-block">
            <form action="{% url 'display' %}" method="POST" class="d-inline-block me-2">
                {% csrf_token %}
                <button class="btn" style="background-color: #90FCF9; color: black">Display</button>
            </form>
            <form action="{% url 'add' %}" method="POST" class="d-inline-block me-2">
                {% csrf_token %}
                <button class="btn btn-success">Add</button>
            </form>
            <form action="" method="POST" class="d-inline-block me-2">
                {% csrf_token %}
                <button class="btn btn-primary">Modify</button>
            </form>
            <form action="" method="POST" class="d-inline-block">
                {% csrf_token %}
                <button class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
