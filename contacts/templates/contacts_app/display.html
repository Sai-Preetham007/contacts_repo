{% extends 'contacts_app/home.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/contacts_app/display.css' %}">
</head>
<body>
    <table>
        <thead>
            <th>Name</th>
            <th style="text-align: end;">Mobile Number</th>
        </thead>
        <tbody>
            {% for user_contact in contacts %}
                <tr>
                    <td>{{user_contact.contact.Full_Name}}</td>
                    <td style="text-align: end;">{{user_contact.contact.Mobile_Number}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
{% endblock %}
