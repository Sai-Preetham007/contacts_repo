{% extends 'index.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Login</title>{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/contacts_app/login.css' %}">
</head>
<body>
    <div class="container">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <h1 id="one">Login!</h1><br><br>
            <input type="email" placeholder="Email" name="email" class="me-3" required>
            <input type="password" placeholder="Password" name="password" class="me-3" required>
            <button type="submit" class="btn btn-danger btn-sm">Submit</button><br><br>
            <p>{{error_msg}}</p>
        </form>
    </div>
</body>
</html>
{% endblock %}
